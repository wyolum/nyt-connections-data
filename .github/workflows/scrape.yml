name: Scrape NYT Connections

on:
  schedule:
    - cron: "20 10 * * *" # 10:20 UTC daily (05:20 ET). Adjust as desired.
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        working-directory: scraper
        run: npm ci

      - name: Install Playwright browsers
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Run scraper
        run: node scraper/scrape.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "wyolum-bot"
          git config user.email "wyolum-bot@users.noreply.github.com"
          git add docs/data/*.json
          git diff --cached --quiet && exit 0
          git commit -m "Update Connections data"
          git push
